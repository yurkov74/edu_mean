<mat-card>
    <mat-spinner *ngIf="isLoading"></mat-spinner>
    <form *ngIf="!isLoading">
        <mat-form-field>
            <input matInput type="email" placeholder="E-Mail">
            <mat-error *nfIf="">Please, enter a valid email.</mat-error>
        </mat-form-field>
        <mat-form-field>
            <input matInput type="password" placeholder="Password">
            <mat-error *nfIf="">Please, enter a valid password.</mat-error>
        </mat-form-field>
    </form>
    <button mat-raised-button color="accent" type="submit">Log in</button>
</mat-card>
