<mat-card>
    <mat-spinner *ngIf="isLoading"></mat-spinner>
    <form [formGroup]="form" (submit)="onSavePost()" *ngIf="!isLoading">This place is loaded
        <mat-form-field>
            <input
                matInput
                type="text"
                formControlName="title"
                minlength="3"
                placeholder="Post Title">
            <mat-error *ngIf="form.get('title').invalid">Please enter a post title.</mat-error>
        </mat-form-field>
        <div>
            <button mat-stroked-button type="button" (click)="filePicker.click()">Pick image</button>
            <input type="file" #filePicker (change)="onImagePicked($event)">
        </div>
        <div class="image-preview" *ngIf="imagePreview && form.get('image').valid">
            <img [src]="imagePreview" [alt]="form.value.title" />
        </div>
        <mat-form-field>
            <textarea
                matInput
                formControlName="content"
                rows="4"
                placeholder="Post Content">
            </textarea>
            <mat-error *ngIf="form.get('content').invalid">Please enter a post title.</mat-error>
        </mat-form-field>
        <button
            mat-raised-button
            color="accent"
            type="submit">Save Post</button>
    </form>
</mat-card>
